<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 驻住专</title>
    
    <style>

#score-board-container {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
}
#score-board {
    color: #007acc;
    font-size: 24px;
}

        #progress-bar-container {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 5px;
    margin-bottom: 20px;
}
#progress-bar {
    width: 0%;
    height: 10px;
    background-color: #007acc;
    border-radius: 5px;
    transition: width 0.3s;
}
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* 爪注 专拽注 */
            color: #333; /* 爪注 拽住 */
        }
        h1 {
            color: #007acc; /* 转专转 爪注  */
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-container {
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #005f99;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        #next-button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
#next-button {
    display: none; /* 驻转专 住转专 专专转  */
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #28a745;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#next-button:hover {
    background-color: #218838; /* 砖 爪注 注 专祝 */
    transform: scale(1.1); /*  注转 专祝 */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 爪 注拽 转专 */
}
#next-button:active {
    transform: scale(1); /* 专  拽专 注转 爪 */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
}



    </style>
</head>
<body>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="score-board-container">
        <p>转爪转:</p>
        <p id="score-board">0/23</p>
    </div>
    
    <h1> 驻住专</h1>
    <div id="quiz-container">
        <div class="question-container" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div id="next-button-container">
            <button id="next-button" onclick="nextQuestion()">砖  </button>
        </div>
        

    </div>
    
    <script>
        
        let correctAnswers = 0; // 住驻专 转砖转 转
        let totalQuestions = 0; // 住驻专 住  砖转

        let questions = [];

        fetch("questions.json")
    .then((response) => response.json())
    .then((data) => {
        questions = data;
        updateProgressBar(); // 注 驻住 转拽转 转转 
        loadQuestion(); // 注 转 砖 专砖
    });

        let currentQuestion = 0;

        function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    questionElement.innerHTML = questions[currentQuestion].question;
    optionsElement.innerHTML = "";
    resultElement.innerHTML = "";

    questions[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerHTML = option;
        button.onclick = () => checkAnswer(index);
        optionsElement.appendChild(button);
    });
}


function checkAnswer(selected) {
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("next-button");
    const isCorrect = selected === questions[currentQuestion].correct;

    // 注 转 住驻专 转砖转
    totalQuestions++; // 住驻专 砖转 砖注
    if (isCorrect) {
        correctAnswers++; // 住驻专 转砖转 转
        resultElement.innerHTML = `转砖 ! <br>${questions[currentQuestion].explanation}`;
    } else {
        resultElement.innerHTML = `转砖 砖. ${questions[currentQuestion].explanation}`;
    }

    // 注 转  爪
    updateScoreBoard();

    disableButtons(); // 砖转转 驻转专 专 专
    nextButton.style.display = "block"; // 爪转 驻转专 "砖 "
}

function nextQuestion() {
    currentQuestion++; // 转拽转 砖 
    updateProgressBar(); // 注 转 驻住 转拽转 专 注 砖 转
    if (currentQuestion < questions.length) {
        loadQuestion(); // 注 转 砖 
        document.getElementById("next-button").style.display = "none"; // 住转专 转 驻转专 "砖 "
    } else {
        document.getElementById("quiz-container").innerHTML = "<h2>住转 转 !   </h2>";
    }
}


function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const progress = ((currentQuestion) / questions.length) * 100; // 砖 拽 砖 转拽转
    progressBar.style.width = `${progress}%`; // 注 专 驻住
}

function disableButtons() {
    const buttons = document.querySelectorAll("#options button");
    buttons.forEach((button) => {
        button.disabled = true; // 砖转 转 驻转专
        button.style.opacity = "0.6"; // 注爪 住祝  专转 砖驻转专 砖转
        button.style.cursor = "not-allowed"; // 砖 
    });
}
function updateScoreBoard() {
    const scoreBoard = document.getElementById("score-board");
    scoreBoard.innerHTML = `${correctAnswers}/${questions.length}`; // 注 转 住驻专
}


    </script>
</body>
</html>

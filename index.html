<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון פסיכומטרי</title>
    
    <style>
p {
    font-size: 16px;
    color: #7f8c8d; /* אפור כהה */
    margin-bottom: 30px;
    font-family: 'Arial', sans-serif;
}

#score-board-container {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
}
#score-board {
    color: #007acc;
    font-size: 24px;
}

        #progress-bar-container {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 5px;
    margin-bottom: 20px;
}
#progress-bar {
    width: 0%;
    height: 10px;
    background-color: #007acc;
    border-radius: 5px;
    transition: width 0.3s;
}
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* צבע רקע */
            color: #333; /* צבע טקסט */
        }
        h1 {
    color: #2c3e50; /* כחול כהה */
    font-size: 36px;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase; /* הפיכת טקסט לאותיות גדולות */
    letter-spacing: 2px; /* ריווח בין אותיות */
}

        .quiz-container {
            max-width: 90%; /* מיכל השאלות מוגבל ל-90% מרוחב המסך */
    margin: 0 auto; /* מרכז את המיכל */
    padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-container {
    margin-bottom: 30px;
    font-size: 20px;
    font-weight: bold;
    color: #34495e; /* כחול כהה יותר */
    text-align: center;
    padding: 15px;
    border-bottom: 2px solid #007acc; /* קו תחתון לכותרת */
    background-color: #ecf0f1; /* רקע אפור בהיר */
    border-radius: 10px;
}
.options button {
    display: block;
    width: 20%; /* רוחב הכפתור קטן יותר */
    margin: 10px auto; /* מרכז את הכפתור */
    padding: 15px;
    font-size: 22px;
    color: #ffffff;
    background-color: #3498db; /* כחול בהיר */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* צל קל */
}

.options button:hover {
    background-color: #2980b9; /* כחול כהה יותר */
    transform: scale(1.05); /* הגדלה קלה בעת רחף */
}

.options button:active {
    background-color: #1f618d; /* כחול כהה יותר בעת לחיצה */
    transform: scale(0.98); /* הקטנה קלה בעת לחיצה */
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
}


        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        #next-button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
#next-button {
    display: none; /* הכפתור מוסתר כברירת מחדל */
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #28a745;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#next-button:hover {
    background-color: #218838; /* שינוי צבע על רחף */
    transform: scale(1.1); /* הגדלה בעת רחף */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* צל עמוק יותר */
}
#next-button:active {
    transform: scale(1); /* חזרה לגודל המקורי בעת לחיצה */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
}


body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #84fab0, #8fd3f4); /* צבעים נוספים */
    background-size: 400% 400%; /* תזוזה גדולה יותר */
    animation: backgroundAnimation 5s ease infinite; /* מהירות מוגברת */
    color: #ffffff; /* טקסט בצבע לבן */
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    25% {
        background-position: 50% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    75% {
        background-position: 50% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
@media (max-width: 768px) {
    .options button {
        width: 80%; /* הכפתורים יהיו רחבים יותר במסכים קטנים */
        font-size: 16px; /* גודל טקסט מותאם למובייל */
    }

    h1 {
        font-size: 28px; /* כותרת קטנה יותר במובייל */
    }

    .question-container {
        font-size: 18px; /* טקסט קטן יותר לשאלות */
    }

    #next-button {
        font-size: 16px; /* גודל כפתור שאלה הבאה מותאם */
        padding: 12px 20px; /* כפתור קטן יותר */
    }
}


    </style>
</head>
<body>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="score-board-container">
        <p>תוצאות:</p>
        <p id="score-board">0/23</p>
    </div>
    
    <h1>חידון הפסיכומטרי הגדול</h1>
<p>ענה על השאלות ובדוק כמה אתה מוכן! 🚀</p>

    <div id="quiz-container">
        <div class="question-container" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div id="next-button-container">
            <button id="next-button" onclick="nextQuestion()">שאלה הבאה </button>
        </div>
        

    </div>
    
    <script>
        
        let correctAnswers = 0; // מספר התשובות הנכונות
        let totalQuestions = 0; // מספר סך כל השאלות

        let questions = [];

        fetch("questions.json")
    .then((response) => response.json())
    .then((data) => {
        questions = data;
        updateProgressBar(); // עדכון פס ההתקדמות בתחילת החידון
        loadQuestion(); // טוען את השאלה הראשונה
    });

        let currentQuestion = 0;

        function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    questionElement.innerHTML = questions[currentQuestion].question;
    optionsElement.innerHTML = "";
    resultElement.innerHTML = "";

    questions[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerHTML = option;
        button.onclick = () => checkAnswer(index);
        optionsElement.appendChild(button);
    });
}


function checkAnswer(selected) {
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("next-button");
    const isCorrect = selected === questions[currentQuestion].correct;

    // עדכן את מספר התשובות
    totalQuestions++; // מספר השאלות שנענו
    if (isCorrect) {
        correctAnswers++; // מספר התשובות הנכונות
        resultElement.innerHTML = `תשובה נכונה! 🎉<br>${questions[currentQuestion].explanation}`;
    } else {
        resultElement.innerHTML = `תשובה שגויה. ${questions[currentQuestion].explanation}`;
    }

    // עדכן את לוח הציונים
    updateScoreBoard();

    disableButtons(); // השבתת הכפתורים לאחר בחירה
    nextButton.style.display = "block"; // הצגת כפתור "שאלה הבאה"
}

function nextQuestion() {
    currentQuestion++; // התקדמות לשאלה הבאה
    updateProgressBar(); // עדכן את פס ההתקדמות אחרי עדכון השאלה הנוכחית
    if (currentQuestion < questions.length) {
        loadQuestion(); // טען את השאלה הבאה
        document.getElementById("next-button").style.display = "none"; // הסתר את כפתור "שאלה הבאה"
    } else {
        document.getElementById("quiz-container").innerHTML = "<h2>סיימת את החידון! כל הכבוד 🎉</h2>";
    }
}


function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const progress = ((currentQuestion) / questions.length) * 100; // חישוב מדויק של ההתקדמות
    progressBar.style.width = `${progress}%`; // עדכון רוחב הפס
}

function disableButtons() {
    const buttons = document.querySelectorAll("#options button");
    buttons.forEach((button) => {
        button.disabled = true; // השבת את הכפתור
        button.style.opacity = "0.6"; // עיצוב נוסף כדי להראות שהכפתור מושבת
        button.style.cursor = "not-allowed"; // שינויים ויזואליים
    });
}
function updateScoreBoard() {
    const scoreBoard = document.getElementById("score-board");
    scoreBoard.innerHTML = `${correctAnswers}/${questions.length}`; // עדכן את הספירה
}


    </script>
</body>
</html>

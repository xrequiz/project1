<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 驻住专</title>
    
    <style>
p {
    font-size: 16px;
    color: #7f8c8d; /* 驻专  */
    margin-bottom: 30px;
    font-family: 'Arial', sans-serif;
}

#score-board-container {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
}
#score-board {
    color: #007acc;
    font-size: 24px;
}

        #progress-bar-container {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 5px;
    margin-bottom: 20px;
}
#progress-bar {
    width: 0%;
    height: 10px;
    background-color: #007acc;
    border-radius: 5px;
    transition: width 0.3s;
}
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* 爪注 专拽注 */
            color: #333; /* 爪注 拽住 */
        }
        h1 {
    color: #2c3e50; /*   */
    font-size: 36px;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase; /* 驻转 拽住 转转 转 */
    letter-spacing: 2px; /* 专  转转 */
}

        .quiz-container {
            max-width: 90%; /*  砖转  -90% 专 住 */
    margin: 0 auto; /* 专 转  */
    padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-container {
    margin-bottom: 30px;
    font-size: 20px;
    font-weight: bold;
    color: #34495e; /*   转专 */
    text-align: center;
    padding: 15px;
    border-bottom: 2px solid #007acc; /* 拽 转转 转专转 */
    background-color: #ecf0f1; /* 专拽注 驻专 专 */
    border-radius: 10px;
}
.options button {
    display: block;
    width: 20%; /* 专 驻转专 拽 转专 */
    margin: 10px auto; /* 专 转 驻转专 */
    padding: 15px;
    font-size: 22px;
    color: #ffffff;
    background-color: #3498db; /*  专 */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 爪 拽 */
}

.options button:hover {
    background-color: #2980b9; /*   转专 */
    transform: scale(1.05); /*  拽 注转 专祝 */
}

.options button:active {
    background-color: #1f618d; /*   转专 注转 爪 */
    transform: scale(0.98); /* 拽 拽 注转 爪 */
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
}


        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        #next-button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
#next-button {
    display: none; /* 驻转专 住转专 专专转  */
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #28a745;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#next-button:hover {
    background-color: #218838; /* 砖 爪注 注 专祝 */
    transform: scale(1.1); /*  注转 专祝 */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 爪 注拽 转专 */
}
#next-button:active {
    transform: scale(1); /* 专  拽专 注转 爪 */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
}


body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #84fab0, #8fd3f4); /* 爪注 住驻 */
    background-size: 400% 400%; /* 转  转专 */
    animation: backgroundAnimation 5s ease infinite; /* 专转 专转 */
    color: #ffffff; /* 拽住 爪注  */
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    25% {
        background-position: 50% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    75% {
        background-position: 50% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
@media (max-width: 768px) {
    .options button {
        width: 80%; /* 驻转专  专 转专 住 拽 */
        font-size: 16px; /*  拽住 转  */
    }

    h1 {
        font-size: 28px; /* 转专转 拽 转专  */
    }

    .question-container {
        font-size: 18px; /* 拽住 拽 转专 砖转 */
    }

    #next-button {
        font-size: 16px; /*  驻转专 砖  转 */
        padding: 12px 20px; /* 驻转专 拽 转专 */
    }
}


    </style>
</head>
<body>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="score-board-container">
        <p>转爪转:</p>
        <p id="score-board">0/23</p>
    </div>
    
    <h1> 驻住专 </h1>
<p>注 注 砖转 拽  转 ! </p>

    <div id="quiz-container">
        <div class="question-container" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div id="next-button-container">
            <button id="next-button" onclick="nextQuestion()">砖  </button>
        </div>
        

    </div>
    
    <script>
        
        let correctAnswers = 0; // 住驻专 转砖转 转
        let totalQuestions = 0; // 住驻专 住  砖转

        let questions = [];

        fetch("questions.json")
    .then((response) => response.json())
    .then((data) => {
        questions = data;
        updateProgressBar(); // 注 驻住 转拽转 转转 
        loadQuestion(); // 注 转 砖 专砖
    });

        let currentQuestion = 0;

        function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    questionElement.innerHTML = questions[currentQuestion].question;
    optionsElement.innerHTML = "";
    resultElement.innerHTML = "";

    questions[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerHTML = option;
        button.onclick = () => checkAnswer(index);
        optionsElement.appendChild(button);
    });
}


function checkAnswer(selected) {
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("next-button");
    const isCorrect = selected === questions[currentQuestion].correct;

    // 注 转 住驻专 转砖转
    totalQuestions++; // 住驻专 砖转 砖注
    if (isCorrect) {
        correctAnswers++; // 住驻专 转砖转 转
        resultElement.innerHTML = `转砖 ! <br>${questions[currentQuestion].explanation}`;
    } else {
        resultElement.innerHTML = `转砖 砖. ${questions[currentQuestion].explanation}`;
    }

    // 注 转  爪
    updateScoreBoard();

    disableButtons(); // 砖转转 驻转专 专 专
    nextButton.style.display = "block"; // 爪转 驻转专 "砖 "
}

function nextQuestion() {
    currentQuestion++; // 转拽转 砖 
    updateProgressBar(); // 注 转 驻住 转拽转 专 注 砖 转
    if (currentQuestion < questions.length) {
        loadQuestion(); // 注 转 砖 
        document.getElementById("next-button").style.display = "none"; // 住转专 转 驻转专 "砖 "
    } else {
        document.getElementById("quiz-container").innerHTML = "<h2>住转 转 !   </h2>";
    }
}


function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const progress = ((currentQuestion) / questions.length) * 100; // 砖 拽 砖 转拽转
    progressBar.style.width = `${progress}%`; // 注 专 驻住
}

function disableButtons() {
    const buttons = document.querySelectorAll("#options button");
    buttons.forEach((button) => {
        button.disabled = true; // 砖转 转 驻转专
        button.style.opacity = "0.6"; // 注爪 住祝  专转 砖驻转专 砖转
        button.style.cursor = "not-allowed"; // 砖 
    });
}
function updateScoreBoard() {
    const scoreBoard = document.getElementById("score-board");
    scoreBoard.innerHTML = `${correctAnswers}/${questions.length}`; // 注 转 住驻专
}


    </script>
</body>
</html>

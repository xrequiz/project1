<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון פסיכומטרי</title>
    
    <style>

#score-board-container {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
}
#score-board {
    color: #007acc;
    font-size: 24px;
}

        #progress-bar-container {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 5px;
    margin-bottom: 20px;
}
#progress-bar {
    width: 0%;
    height: 10px;
    background-color: #007acc;
    border-radius: 5px;
    transition: width 0.3s;
}
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* צבע רקע */
            color: #333; /* צבע טקסט */
        }
        h1 {
            color: #007acc; /* כותרת בצבע כחול */
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-container {
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #005f99;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        #next-button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
#next-button {
    display: none; /* הכפתור מוסתר כברירת מחדל */
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #28a745;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#next-button:hover {
    background-color: #218838; /* שינוי צבע על רחף */
    transform: scale(1.1); /* הגדלה בעת רחף */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* צל עמוק יותר */
}
#next-button:active {
    transform: scale(1); /* חזרה לגודל המקורי בעת לחיצה */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
}



    </style>
</head>
<body>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="score-board-container">
        <p>תוצאות:</p>
        <p id="score-board">0/23</p>
    </div>
    
    <h1>חידון פסיכומטרי</h1>
    <div id="quiz-container">
        <div class="question-container" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div id="next-button-container">
            <button id="next-button" onclick="nextQuestion()">שאלה הבאה </button>
        </div>
        

    </div>
    
    <script>
        
        let correctAnswers = 0; // מספר התשובות הנכונות
        let totalQuestions = 0; // מספר סך כל השאלות

        let questions = [];

        fetch("questions.json")
    .then((response) => response.json())
    .then((data) => {
        questions = data;
        updateProgressBar(); // עדכון פס ההתקדמות בתחילת החידון
        loadQuestion(); // טוען את השאלה הראשונה
    });

        let currentQuestion = 0;

        function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    questionElement.innerHTML = questions[currentQuestion].question;
    optionsElement.innerHTML = "";
    resultElement.innerHTML = "";

    questions[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerHTML = option;
        button.onclick = () => checkAnswer(index);
        optionsElement.appendChild(button);
    });
}


function checkAnswer(selected) {
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("next-button");
    const isCorrect = selected === questions[currentQuestion].correct;

    // עדכן את מספר התשובות
    totalQuestions++; // מספר השאלות שנענו
    if (isCorrect) {
        correctAnswers++; // מספר התשובות הנכונות
        resultElement.innerHTML = `תשובה נכונה! 🎉<br>${questions[currentQuestion].explanation}`;
    } else {
        resultElement.innerHTML = `תשובה שגויה. ${questions[currentQuestion].explanation}`;
    }

    // עדכן את לוח הציונים
    updateScoreBoard();

    disableButtons(); // השבתת הכפתורים לאחר בחירה
    nextButton.style.display = "block"; // הצגת כפתור "שאלה הבאה"
}

function nextQuestion() {
    currentQuestion++; // התקדמות לשאלה הבאה
    updateProgressBar(); // עדכן את פס ההתקדמות אחרי עדכון השאלה הנוכחית
    if (currentQuestion < questions.length) {
        loadQuestion(); // טען את השאלה הבאה
        document.getElementById("next-button").style.display = "none"; // הסתר את כפתור "שאלה הבאה"
    } else {
        document.getElementById("quiz-container").innerHTML = "<h2>סיימת את החידון! כל הכבוד 🎉</h2>";
    }
}


function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const progress = ((currentQuestion) / questions.length) * 100; // חישוב מדויק של ההתקדמות
    progressBar.style.width = `${progress}%`; // עדכון רוחב הפס
}

function disableButtons() {
    const buttons = document.querySelectorAll("#options button");
    buttons.forEach((button) => {
        button.disabled = true; // השבת את הכפתור
        button.style.opacity = "0.6"; // עיצוב נוסף כדי להראות שהכפתור מושבת
        button.style.cursor = "not-allowed"; // שינויים ויזואליים
    });
}
function updateScoreBoard() {
    const scoreBoard = document.getElementById("score-board");
    scoreBoard.innerHTML = `${correctAnswers}/${questions.length}`; // עדכן את הספירה
}


    </script>
</body>
</html>
